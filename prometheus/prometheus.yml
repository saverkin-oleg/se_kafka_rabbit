global:
  scrape_interval: 5s

scrape_configs:
  # Kafka Brokers
  - job_name: 'kafka1'
    static_configs:
      - targets: ['kafka1:9100','kafka2:9101','kafka3:9102']
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-node1:15692', 'rabbitmq-node2:15692', 'rabbitmq-node3:15692']
